<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Local Weather</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!--Skycons API-->
    <script src="https://rawgithub.com/darkskyapp/skycons/master/skycons.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
<!-- Page layout-->
<body>
<div class="container text-center">
    <h1 class="top">Local Weather</h1>
    <div class="row">
    <div class="col-md-4">
    <canvas id="icon1" width="75" height="75"></canvas>
    <canvas id="icon2" width="75" height="75"></canvas>
  </div>
  <div class="col-md-4">
    <h1 id="temp"></h1>
</div>
<div class="col-md-4">
  <h2 id ="location"></h2>
</div>
</div>
</div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="js/bootstrap.min.js"></script>

<script>$.ajax({
//Acquires user's location
		url: "https://geoip-db.com/jsonp",
		jsonpCallback: "callback",
		dataType: "jsonp",
		success: function( location ) {
      var city_state = location.city + ", " + location.state;
      /*Receives weather data using Dark Sky API*/
      $.getJSON('https://crossorigin.me/https://api.darksky.net/forecast/55ecd9d1e1aa0104fbf070b4562630a5/'+location.latitude+","+location.longitude, function(data) {
      $('#location').html(city_state);
      $('#temp').html(data.currently.temperature);
});
    }
	});</script>
  /
<script>
  //Creates skycons
  var skycons = new Skycons({"color": "red"});
  // on Android, a nasty hack is needed: {"resizeClear": true}

  // you can add a canvas by it's ID...
  skycons.add("icon1", Skycons.PARTLY_CLOUDY_DAY);

  // ...or by the canvas DOM element itself.
  skycons.add(document.getElementById("icon2"), Skycons.RAIN);

  // if you're using the Forecast API, you can also supply
  // strings: "partly-cloudy-day" or "rain".

  // start animation!
  skycons.play();

</script>
</body>
</html>
